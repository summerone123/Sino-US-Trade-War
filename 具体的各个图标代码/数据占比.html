<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>

</head>
<body>
<script src="lib/echarts.js"></script>
<script src="lib/jquery.js"></script>
<div id="main" style="width:1200px;height:800px;"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴
    let data = [

        {
            value: 410,
            name: '国家下发'
        },
        {
            value: 380,
            name: '部门上报'
        },
        {
            value: 501,
            name: '平台生产'
        },
    ];
    let color = ['#FE5050', '#FBFE27', '#1DB7E5'];
    let data1 = data[0].value + data[1].value + data[2].value;
    let baseData = [];
    for (var i = 0; i < data.length; i++) {
        baseData.push({
            value: data[i].value,
            name: data[i].name,
            itemStyle: {
                normal: {
                    borderWidth: 22,
                    shadowBlur: 50,
                    borderColor: color[i],
                    shadowColor: 'rgba(0, 0, 0, 0.8)'
                }
            }
        });
    }
    option = {
        title: {
            text: '数据采集',
            textStyle: {
                color: '#fff',
                fontSize: 55,
            },
            top: '15%',
            left: '15%',
        },
        backgroundColor: '#2c343c',
        color: color,
        tooltip: {
            show: true,
            trigger: 'item',
            formatter: "{a}：{b} <br/>占比：{d}%"
        },
        legend: {
            data: ['国家下发', '部门上报', '平台生产'],
            icon: 'circle',
            bottom: '10%',
        },
        grid: {
            top: 'bottom',
            left: '90',
            width: '90%',
            height: '80%',

        },
        series: [{
            zlevel: 1,
            name: '数据采集',
            type: 'pie',
            selectedMode: 'single',
            radius: [190, 210],
            startAngle: '135',
            hoverAnimation: false,
            label: {
                normal: {
                    show: false,
                    formatter: ['{c|{c}}', '{b|{b}}'].join('\n'),
                    rich: {
                        b: {
                            fontSize: 16,
                            lineHeight: 30
                        }

                    }
                }
            },
            itemStyle: {
                normal: {
                    shadowColor: 'rgba(0, 0, 0, 0.8)',
                    shadowBlur: 50,
                }
            },
            data: baseData
        },
            {
                name: '',
                type: 'pie',
                selectedMode: 'single',
                radius: [190, 210],
                startAngle: '135',
                data: [{
                    "value": data1,
                    "name": "",
                    "label": {
                        "normal": {
                            "show": true,
                            "formatter": '{c|{c}} {b|万条} \n {a|累计接入数}',
                            rich: {
                                c: {
                                    color: '#FBFE27',
                                    fontSize: 60,
                                    fontWeight: 'bold',
                                    lineHeight: 5
                                },
                                b: {
                                    color: '#FBFE27',
                                    fontSize: 45,
                                    lineHeight: 5
                                },
                                a: {
                                    align: 'center',
                                    color: 'rgb(98,137,169)',
                                    fontSize: 45,
                                    height: 100
                                },
                            },
                            "textStyle": {
                                "fontSize": 28,
                                "fontWeight": "bold"
                            },
                            "position": "center"

                        }
                    }
                },]
            }
        ]
    };
    myChart.setOption(option)
</script>
</body>
</html>
